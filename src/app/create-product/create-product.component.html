<div class="container">
    <div class="card">
        <div class="card-body">
          <h2 class="text-center">Add Product</h2>
            <div class="row mt-5">
                <div class="col md 12">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    id="name"
                                    [(ngModel)]="product.name"
                                    name="name"
                                >
                            </div>
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Description"
                                    id="description"
                                    [(ngModel)]="product.description"
                                    name="description"
                                >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Price"
                                    id="price"
                                    [(ngModel)]="product.price"
                                    name="price"
                                >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="image"
                                    id="image"
                                    [(ngModel)]="product.imagePath"
                                    name="image"
                                >
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-success"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
