<div class="container">
    <div class="card">
        <div class="card-body">
          <h2 class="text-center">Order List</h2>
            <div class="row mt-5">
                <div class="col md 12">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    id="name"
                                    [(ngModel)]="customer.name"
                                    name="name">
                            </div>
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"
                                    id="email"
                                    [(ngModel)]="customer.email"
                                    name="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Address"
                                    id="address"
                                    [(ngModel)]="customer.address"
                                    name="address">
                            </div>
                            <div class="form-group col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Phone"
                                    id="phone"
                                    [(ngModel)]="customer.phone"
                                    name="phone">
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-success">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
